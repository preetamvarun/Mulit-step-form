<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Multi Step forms</title>
</head>
<body>

    <div class="mainDiv">

        <div class="mainDiv__steps">
            <ul>
                <li>Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
            </ul>
        </div>

        <div class = "mainDiv__formHolder">

            <div class = "mainDiv__createAccount">

                <h2>Create Account</h2>

                <input type="text" id = "name" placeholder="Name">
                <input type="password" id="password" placeholder="Password">
                <input type="email" id="email" placeholder="Email">

                <a href="#">Next</a>

            </div>
    
            <div class = "mainDiv__socialLinks">

                <h2>Social Links</h2>

                <input type="text" id = "name" placeholder = "Github">
                <input type="text" id= "password" placeholder = "Twitter">
                <input type="text" id= "email" placeholder="LinkedIn">

                <div class="mainDiv__btns">
                    <a href="#" id = "sBack">Back</a>
                    <a href = "#" id = "sNext">Next</a>
                </div>
                

            </div>
    
            <div class = "mainDiv__personalInfo">

                <h2>Personal Info</h2>

                <input type="text" id = "Fname" placeholder = "First Name">
                <input type="text" id= "Lname" placeholder = "Last Name">
                <input type="text" id= "MobileNo" placeholder= "Mobile">

                <div class="mainDiv__btns">
                    <a href="#" id = "pBack">Back</a>
                    <a href = "#" id = "submit">Submit</a>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
